<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verve Coffee – Santa Cruz | Reena's Recipes</title>
  <style>
    :root {
      --red: #d41c1c;
      --yellow: #fcd116;
      --white: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--white);
      color: #222;
    }

    header {
      background-color: var(--red);
      color: var(--white);
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }

    .back-button {
      text-decoration: none;
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--red);
      color: white;
      font-size: 1.1rem;
      border-radius: 5px;
      margin-top: 1rem;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #a41313;
    }

    .gallery {
      max-width: 900px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <h1>Verve Coffee – Santa Cruz</h1>
    <p>My daily breakfast spot, always with the same hot chocolate. A small ritual that made mornings feel cozy and special.</p>
    <a href="./restaurants.html" class="back-button">Go Back</a>
  </header>

  <main class="gallery">
    <img src="hotchocolate.PNG" alt="Hot Chocolate from Verve Coffee - Day 1" />
    <img src="hotchocolate2.PNG" alt="Hot Chocolate from Verve Coffee - Day 2" />
    <img src="hotchocolate3.PNG" alt="Hot Chocolate from Verve Coffee - Day 3" />
  </main>

</body>
</html>
