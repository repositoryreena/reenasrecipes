  <style>
    :root {
      --red: #d41c1c;
      --yellow: #fcd116;
      --white: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--white);
      color: #222;
    }

    header {
      background-color: var(--red);
      color: var(--white);
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid-item {
      background-color: var(--yellow);
      border-radius: 16px;
      overflow: hidden;
      text-align: center;
      text-decoration: none;
      color: #000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .grid-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .grid-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .grid-item p {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 0;
      padding: 1rem;
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 2rem;
      }

      .grid-item img {
        height: 140px;
      }
    }
  </style>
</head>
