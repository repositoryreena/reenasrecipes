<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reena's Recipes</title>
  <style>
    :root {
      --red: #d41c1c;
      --yellow: #fcd116;
      --white: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--white);
      color: #222;
    }

    header {
      background-color: var(--red);
      color: var(--white);
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid-item {
      background-color: var(--yellow);
      border-radius: 16px;
      overflow: hidden;
      text-align: center;
      text-decoration: none;
      color: #000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .grid-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .grid-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .grid-item p {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 0;
      padding: 1rem;
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 2rem;
      }

      .grid-item img {
        height: 140px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Reena's Recipes</h1>
    <p>Big flavor. Bright vibes. Cook what you love.</p>
  </header>


  

  <main class="grid">
    <a href="cooking-for-myself.html" class="grid-item">
      <img src="images/cooking.jpg" alt="Cooking for Myself">
      <p>Cooking for Myself</p>
    </a>

    <a href="cooking-for-others.html" class="grid-item">
      <img src="blackandwhitecookie.jpg" alt="Cooking for Others">
      <p>Cooking for Others</p>
    </a>


    <a href="restaurants.html" class="grid-item">
      <img src="eataly.jpg" alt="Restaurants">
      <p>Restaurants</p>
    </a>

    <a href="ammas-cooking.html" class="grid-item">
      <img src="cakepops.jpg" alt="Amma's Cooking">
      <p>Amma's Cooking</p>
    </a>

    <a href="others-food.html" class="grid-item">
      <img src="cake.jpg" alt="Other People's Food">
      <p>Other People's Food</p>
    </a>

    <a href="easter.html" class="grid-item">
      <img src="image.webp" alt="Easter">
      <p>Easter</p>
    </a>

    <a href="thanksgiving.html" class="grid-item">
      <img src="macandcheese.jpg" alt="Thanksgiving">
      <p>Thanksgiving</p>
    </a>

    <a href="christmas.html" class="grid-item">
      <img src="christmastree.jpg" alt="Christmas">
      <p>Christmas</p>
    </a>

    

    <a href="kitchen-gadgets.html" class="grid-item">
      <img src="wonderwomanapron.webp" alt="Kitchen Gadgets">
      <p>Kitchen Gadgets</p>
    </a>

    <a href="clipart.html" class="grid-item">
      <img src="https://i.pinimg.com/474x/88/66/e1/8866e196f292010849c842851b7e4920.jpg" alt="Clipart">
      <p>Clipart</p>
    </a>
  </main>

</body>
</html>
